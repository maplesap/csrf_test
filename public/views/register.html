<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Register Form</h1>
            <form role="form">
                <div class="form-group">
                    <label> Email </label>
                    <input class="form-control" type="text" data-ng-model="data.email"/>
                </div>
                <div class="form-group">
                    <label> Password </label>
                    <input class="form-control" type="password" data-ng-model="data.password"/>
                </div>
                <button type="submit" data-ng-click="submitForm()" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>
</div>
